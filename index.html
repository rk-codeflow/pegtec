<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pegotec Test</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira:wght@200;300;400;500;600;700&display=swap"

    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/responsive.css" />

  <body>

    <section class="banner">

        <div class="row">
          <div class="col-lg-12">
            <div class="banner__content">
              <!-- navbar starts -->
              <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">Pegotec</a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="#"
                        >Home <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Our Projects</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Page</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                  </ul>
                </div>
              </nav>
              <!-- navbar ends -->

              <!-- banner line -->
              <div class="banner-slogan">
                <p class="sub-title">
                  We always provide our best services for our clients.
                </p>
                <h2 class="main-title">
                  Take the world's best Consulting site.
                </h2>
                <a href="#" class="btn body-btn banner-btn btn-bg"
                  >all projects</a
                >
              </div>
              <!-- banner line ends -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- banner section ends  -->

    <!-- choose section -->
    <section class="choose-us">
      <div class="container">
        <div class="row">
          <div class="col-lg-12"></div>
        </div>
      </div>
    </section>
    <!-- choose section ends -->
    <!-- |Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
